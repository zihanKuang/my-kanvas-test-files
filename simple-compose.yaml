# 明确指定一个现代且兼容性好的版本号，这是关键第一步。
version: '3.8'

# 定义一系列的服务
services:

  # 第一个服务：一个简单的 Nginx 网站服务器
  webserver:
    # 使用官方的、最通用的 nginx 镜像
    image: nginx:latest
    # 将主机的 8080 端口映射到容器的 80 端口
    ports:
      - "8080:80"

  # 第二个服务：一个非常简单的 API 服务（仅作示例）
  api:
    # 使用最轻量的 alpine 镜像，几乎不可能有兼容性问题
    image: alpine:latest
    # 定义一个启动命令，让容器保持运行而不是立刻退出
    command: ["sleep", "3600"]